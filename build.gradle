buildscript {
    ext.kotlin_version = '1.3.61'
    ext.kotlin_coroutines = '1.3.3'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version "1.3.61"
}

group 'life.nekos'
version '1.0.0'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://jitpack.io' }
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kotlin_coroutines"

    // Discord
    implementation ('net.dv8tion:JDA:4.1.1_110') {
        exclude module: 'opus-java'
    }

    // Command Handler
    implementation 'com.github.Devoxin:Flight:1.6.0'

    // Audio
    implementation 'com.sedmelluq:lavaplayer:1.3.34'
    implementation 'com.sedmelluq:jda-nas:1.1.0'

    implementation 'org.json:json:20180813'
    implementation 'org.mongodb:mongodb-driver-sync:3.11.2'
    implementation 'ch.qos.logback:logback-classic:1.2.3'

    compile 'org.reflections:reflections:0.9.11'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
